<!-- app.html -->

<div class="main">
  <div class="first">
    <app-sidenav></app-sidenav>
  </div>

  <div class="mid">
    <div class="mid-upper">
      <div id="myContainer">
        <div id="myAnimation"></div>
        <div id="myAnimation1"></div>
        <div id="myAnimation2"></div>
        <div id="myAnimation3"></div>
        <div id="myAnimation4"></div>
        <div id="myAnimation5"></div>
      </div>
    </div>

    <div class="mid-lower">
      <img
        src="../../../assets/IMG-20230307-WA0009.jpg"
        alt="Profile Image"
        class="overlapping-image"
      />
      <div class="profile-info">
        <h2>Samundra Adhikari</h2>
        <p>Software Engineer</p>
        <div class="social-icons">
          <a href="https://github.com/yourusername" target="_blank">
            <img
              src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg"
              alt="GitHub"
              width="20"
              height="20"
            />
          </a>
          <a href="https://www.linkedin.com/in/yourusername" target="_blank">
            <img
              src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg"
              alt="LinkedIn"
              width="20"
              height="20"
            />
          </a>
          <a href="mailto:youremail@example.com">
            <img
              src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg"
              alt="Gmail"
              width="20"
              height="20"
            />
          </a>
        </div>
        <button
          mat-raised-button
          color="primary"
          href="your-cv.pdf"
          class="download-btn"
        >
          Download Resume
        </button>
      </div>
      <button
        mat-icon-button
        (click)="toggleLightMode()"
        class="light-mode-btn"
      >
        <mat-icon>{{ lightMode ? "dark_mode" : "light_mode" }}</mat-icon>
      </button>
    </div>
  </div>

  <div class="last">
    <router-outlet></router-outlet>
  </div>
</div>

<script>
  function myMove() {
    var elem = document.getElementById("myAnimation");
    var container = document.getElementById("myContainer");
    var containerWidth = container.clientWidth;
    var containerHeight = container.clientHeight;
    var elemWidth = elem.clientWidth;
    var elemHeight = elem.clientHeight;

    var posX = 0;
    var posY = 0;
    var dirX = 1; // 1 means moving right, -1 means moving left
    var dirY = 1; // 1 means moving down, -1 means moving up

    function frame() {
      posX += dirX;
      posY += dirY;

      // Check for collision with container borders
      if (posX + elemWidth >= containerWidth || posX <= 0) {
        dirX *= -1; // Reverse direction on X-axis
      }
      if (posY + elemHeight >= containerHeight || posY <= 0) {
        dirY *= -1; // Reverse direction on Y-axis
      }

      elem.style.left = posX + "px";
      elem.style.top = posY + "px";

      requestAnimationFrame(frame);
    }

    requestAnimationFrame(frame);
  }

  myMove(); // Start the animation when the page loads
</script>
